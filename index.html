<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body>
		<h1>Hello World</h1>
		<p>I'm hosted with GitHub Pages.</p>
		
        <div id='ruffle'></div>
        <script src='https://baconeggsrl.github.io/ruffle/ruffle.js'></script>
        <script>
			var swfobject = {};

			swfobject.embedSWF = function(url, cont, width, height){
				var ruffle = window.RufflePlayer.newest(),
					player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
						width: width,
						height: height,
						style: 'width: ' + width + 'px; height: ' + height + 'px',
					});
				
				player.load({ url: url });
			}

			swfobject.embedSWF('https://baconeggsrl.github.io/swf/other/test.swf', 'ruffle', 500, 500);
        </script>
		
    </body>
</html>
